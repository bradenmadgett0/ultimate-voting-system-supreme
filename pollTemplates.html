<template id="poll">
        <div id="pollBody">
            <div id="pollTitle"><div id="separator"></div><h2>Where do you want to eat for lunch?</h2></div>
            <div id="pollChoices">
            <ul id="choices">
                <li class="choice" id="1" onclick="selected('1')"><div class="percentageOverlay"></div><p>Slader's</p></li>
                <li class="choice" id="2" onclick="selected('2')"><div class="percentageOverlay"></div><p>Joe's</p></li>
                <li class="choice" id="3" onclick="selected('3')"><div class="percentageOverlay"></div><p>Big Orange</p></li>
                <li class="choice" id="4" onclick="selected('4')"><div class="percentageOverlay"></div><p>Freshii</p></li>
                <li class="choice" id="5" onclick="selected('5')"><div class="percentageOverlay"></div><p>Tusk and Trotters</p></li>
            </ul>
            <div id="submitWrapper"><div id="fade" onclick="submit()">Submit</div><button id="submit">Submit</button></div>
            </div>
            <div id=submitOverlay>
            <div id="checkmarkContainer">
                <div id="checkmark">
                <div id="bottom"></div>
                <div id="top"></div>
                </div>
            </div>
            <div id="submitConfirmation"></div>
            </div>
        </div>
</template>
